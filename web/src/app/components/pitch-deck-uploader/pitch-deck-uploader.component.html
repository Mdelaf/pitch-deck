<input #fileInput hidden="true" type="file" onclick="this.value=null" (change)="fileInputChange($event)" accept="."/>
<button [disabled]="uploadingFile" mat-button mat-raised-button color="primary" (click)="fileInput.click()">
  UPLOAD PITCH DECK
</button>
<mat-progress-bar *ngIf="uploadingFile" mode="indeterminate"></mat-progress-bar>
